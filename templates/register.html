{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f8fc;
        }
        .form-container {
            max-width: 480px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Resume Analyzer</a>
  </div>
</nav>

<div class="form-container">
    <h4 class="text-center text-primary mb-4">Register</h4>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
            {{ form.username.errors }}
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="id_email" required>
            {{ form.email.errors }}
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
            {{ form.password.errors }}
        </div>

        <div class="mb-3">
            <label for="id_confirm_password" class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" id="id_confirm_password" required>
            {{ form.confirm_password.errors }}
        </div>

        <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

</body>
</html>
